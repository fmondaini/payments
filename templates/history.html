{% extends "base.html" %}

{% block content %}
{% raw %}
<div class="container" ng-controller="CustomerController">
  <h1>History</h1>
  
  <form>
    <label>Customer ID</label>
    <input type="text" class="form-control" ng-model="customer.id"/>
    <button ng-click="getPurchaseHistory()" class="btn btn-default">Search</button> 
  </form>

  <table class="table table-hover">
    <thead>
      <tr>
        <td>Plan</td>
        <td>Status</td>
        <td>Months Paid</td>
      </tr> 
    </thead>
    <tbody>
      <tr>
        <td>{{customer_data.subscriptions.data[0].plan.name}}</td>
        <td>{{customer_data.subscriptions.data[0].status}}</td>
        <td>{{customer_data.subscriptions.data[0].plan.interval_count}}</td>
      </tr> 
    </tbody>
  </table>
</div>
{% endraw %}

{% endblock %}

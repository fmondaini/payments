{% extends "base.html" %}

{% block content %}
{% raw %}
<div ng-controller="SignupController">
    <div class="row">
        <div class="span4 offset5 well">
            <legend>Sign up!</legend>
            <form accept-charset="UTF-8" action="" name="signupForm" method="post" ng-submit="signup()">
                <input required class="span4" ng-model="new_user.username" name="username" placeholder="Username" type="text">
                <input required class="span4" ng-model="new_user.email" name="email" placeholder="Insert your email" type="email"> 
                <input required class="span4" ng-model="new_user.password" name="password" placeholder="Password" type="password"> 

                <button class="btn btn-success" type="submit">Sign up!</button>
                
            </form>
            Users<pre>{{users}}</pre>
        </div>
    </div>
</div>
{% endraw %}
{% endblock%}

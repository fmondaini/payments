{% extends "base.html" %}

{% block content %}
{% raw %}
    <div class="container" ng-controller="PaymentsController">

      <div class="row">
        <div class="span4 offset4">
          <div class="row">
            
            <div class="span4">
              <h3>Subscribe!</h3>
            </div>
            
            <form action="" method="POST" id="payment-form">
              <span class="payment-errors"></span>

              <div class="span4">
                <label for="">Card number</label>
                <input required type="text" class="input-block-level" ng-model="payment.number" placeholder="XXXX XXXX XXXX XXXX" ng-maxlength="20" size="20"/>
              </div>
              
              <div class="span4 inline">
              <label for="">Expiry</label>
                <div>
                <input required type="text" class="input-block-level" ng-model="payment.exp_month" placeholder="MM" data-stripe="exp-month" ng-maxlength="2" size="2"/>
                <input required type="text" class="input-block-level" ng-model="payment.exp_year" placeholder="YY" data-stripe="exp-year" ng-maxlength="2" size="2"/>
                </div>
              </div>
              
              <div class="span3">
                <label for="">Name on card </label>
                <input required type="text" class="input-block-level" ng-model="payment.name" data-stripe="name"/>
              </div>
              
              <div class="span1">
                <label for="">CVC</label>
                <input required type="text" class="input-block-level" ng-model="payment.cvc" ng-maxlength="4" size="4"/>
              </div>

              <div class="span4">
                <label for="">Choose your plan</label>
                
                <div class="radio">
                  <label>
                    <input type="radio" name="plan" class="input-block-level" ng-model="payment.plan" value="silver"/> Silver - $5.00
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="plan" class="input-block-level" ng-model="payment.plan" value="gold" checked/> Gold - $9.99<br>
                  </label>
                </div>
              
              </div>

              <div class="span4">
                <label for="">Email</label>
                <input required type="text" class="input-block-level" ng-model="payment.email"/>
              </div>

              <div class="span4">
                <button type="submit" class="btn btn-primary btn-large" ng-click="newPayment()">Submit</button>
              </div>
              </form>
              </div>
          </div>
        </div>
      </div>

    </div>
{% endraw %}
{% endblock %}
